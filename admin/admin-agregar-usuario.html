      <section class="admin-content">
        <div class="breadcrum">
          <a href="admin.html">Inicio</a>
          <p>></p>
          <a href="admin-ver-usuarios.html">Usuarios</a>
          <p>></p>
          <a href="admin-agregar-usuario.html">Agregar usuario</a>
          </div>

        <h1>Agregar usuario</h1>
        <br>
        <hr size="5" color="gray" >
        <form action="/something-important-that-i-have-not-implemented-yet" method="post">
          <section class="form-left">
            <div class="input">
              <label for="names">Nombres:</label>
              <input type="text" name="names" id="names" placeholder="Nombre1 Nombre2" required>
            </div>
            <div class="input">
              <label for="names">Apellidos:</label>
              <input type="text" name="surnames" id="surnames" placeholder="Apellido1 Apellido2" required>
            </div>
            <div class="input">
              <label for="address">Dirección:</label>
              <textarea name="address" id="address" placeholder="Dirección" rows="5" required></textarea>
            </div>
            <div class="input">
              <label for="phone">Número telefónico:</label>
              <input type="tel" name="phone" id="phone" placeholder="Teléfono" required>
            </div>
            <div class="input">
              <label for="email">E-mail:</label>
              <input type="email" name="email" id="email" placeholder="ejemplo@iedx.com" required>
            </div>
            <div class="input">
              <label for="role">Rol:</label>
              <input type="radio" name="role" id="role1" value="role1">
              <label for="role1">Rol 1</label>
              <input type="radio" name="role" id="role2" value="role2" checked>
              <label for="role2">Rol 2</label>
            </div>
            <hr>
            <div class="input">
              <label for="password">Contraseña:</label>
              <input type="password" name="password" id="password" placeholder="**********" required>
            </div>
            <div class="input">
              <label for="confirm-password">Confirmar contraseña:</label>
              <input type="password" name="confirm-password" id="confirm-password" placeholder="**********" required>
            </div>
          </section>
          <section class="form-right">
            <p class="info">Imágen de perfil</p>
            <img class="profile-pic" src="../imagenes/default-profile-pic.png" alt="Profile picture">
            <p class="info">Vista previa</p>
            <label for="select-image" class="input-file">Seleccionar imágen</label>
            <input type="file" name="select-image" id="select-image" value="Seleccionar imágen">
          </section>
          <section class="submit">
            <div class="input">
              <input type="submit" name="submit" id="sumbit" value="Guardar">
            </div>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
