        <h1>Cambiar datos</h1>
        <br>
        <hr size="5" color="gray" >
        <form action="/something-important-that-i-have-not-implemented-yet" method="post">
          <section class="form-left">
            <div class="input">
              <label for="phone">Nuevo número telefónico:</label>
              <input type="tel" name="phone" id="phone" value="Teléfono nuevo" required>
            </div>
            <div class="input">
              <label for="phone">Confirmar número telefónico:</label>
              <input type="tel" name="phone" id="phone" value="Teléfono nuevo" required>
            </div>
            <hr>
            <div class="input">
              <label for="email">Nuevo e-mail:</label>
              <input type="email" name="email" id="email" value="emailNuevo@iedx.com" required>
            </div>
            <div class="input">
              <label for="email">Confirmar nuevo e-mail:</label>
              <input type="email" name="email" id="email" value="emailNuevo@iedx.com" required>
            </div>
            <hr>
            <div class="input">
                <label for="password">Nueva contraseña:</label>
                <input type="password" name="password" id="password" placeholder="**********" required>
              </div>
            <div class="input">
              <label for="confirm-password">Confirmar nueva contraseña:</label>
              <input type="password" name="confirm-password" id="confirm-password" placeholder="**********" required>
            </div>
          </section>
          
          <section class="submit">
            <div class="input">
              <input type="submit" name="submit" id="sumbit" value="Guardar Cambios">
            </div>
          </section>
        </form>
