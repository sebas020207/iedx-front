<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/519b79bde7.js" crossorigin="anonymous"></script>
    <title>IEDX LOGIN</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="main-container">
        <form action="" method="post">
            <div class="imgcontainer">
                <img src="../imagenes/edx logo.png" alt="logo" class="logo">
            </div>

            <div class="container">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Ingresa Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Ingresa Password" name="psw" required>

                <button type="submit">Login</button>
            </div>
            <div class="container">
                <a href="#" style="color: #ffffff;">Se te olvidó tu contraseña?</a>
            </div>
        </form>
    </div>
</body>
</html>
